<form action="cgi-bin/settings.sh" method="post">
<p align="center">
<table align="center">
<tr><td>Включить беспроводную сеть</td><td><input name="wifion" type="checkbox" value="1" {WIFION}></td></tr>
<tr><td>Имя беспроводной сети</td><td> <input name="wifiname" type="text" value="{WIFINAME}" maxlength="100"></td></tr>
<tr><td>Пароль беспроводной сети</td><td><input name="wifipass" type="text" value="{WIFIPASS}" maxlength="100"></td></tr>
<tr><td>Канал беспроводной сети</td><td><select name="wifichan">
 <option value="1">01</option>

 <option value="4">04</option>
 <option value="5">05</option>
 <option value="6">06</option>

 <option value="8">08</option>
 <option value="9">09</option>

 <option value="11">11</option>

<tr><td>Мощность беспроводной сети</td><td><select name="wifipw">
 <option value="0">Минимум (0db)</option>

 <option value="20">Максимальная (20db)</option>
</select><b>{WIFIPW}</b></td></tr>

</table>
