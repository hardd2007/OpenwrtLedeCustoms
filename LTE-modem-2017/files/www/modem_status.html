<html>
<style type="text/css">
body {font-family: Verdana, Arial, Helvetica, sans-serif;}
.button {width:150px;}
a:link {text-decoration:none;color:blue;}
a:visited {text-decoration:none;color:blue;}
a:active {text-decoration:none;color:blue;}
a:hover {text-decoration:underline;color:blue;}
.c {margin:auto;text-align:center;clear:both;}
.l {width:49.5%;clear:both;float:left;text-align:right;}
.r {width:49.5%;float:right; text-align:left;}
</style>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Статус 3G/4G модема</title>
 </head>
<table style="width:100%;height:100%;" border="0px">
 <tr><td colspan=3 style="height:1%;">&nbsp;</td></tr>
 <tr>
  <td>&nbsp;</td>
  <td style="width:95%;  max-width: 800px" align="center" valign="top">
   <a href="cgi-bin/luci"><h4 align="center">Управление и настройки</h4></a>
   <a href="index.html"><h4 align="center">Главная</h4></a>
<div class="c"><input type="button" class="button" value="Обновить" onClick="return pagereplace('cgi-bin/modem.sh',0);"></div>
<br />
<br />
<span class="l" style="display:{STATUS_SHOW}">Статус:</span><span class="r" style="display:{STATUS_SHOW}">{STATUS}</span>
<span class="l" style="display:{STATUS_SHOW}"><small>Время соединения:</small></span><span class="r" style="display:{STATUS_SHOW}"><small>{CONN_TIME}</small></span>
<span class="l" style="display:{STATUS_SHOW}"><small>Получено:</small></span><span class="r" style="display:{STATUS_SHOW}"><small>{RX}</small></span>
<span class="l" style="display:{STATUS_SHOW}"><small>Отправлено:</small></span><span class="r" style="display:{STATUS_SHOW}"><small>{TX}</small></span>
<span class="l">Оператор:</span><span class="r">{COPS}</span>
<span class="l">Режим сети:</span><span class="r">{MODE}</span>
<span class="l">Уровень сигнала:</span><span class="r"><strong>{CSQ_PER}%</strong></span>
<br />
<div class="c">
<div style="float: none; margin:1% auto;  width:95%; height:20px; border:1px solid #aaaaaa; background-color:#EEEEEE; max-width: 480px; text-align:center; border-radius: 5px;">
 <div style="float:left; background-image: url(pmini2.png); background-repeat:repeat-y; border-right:1px solid #cccccc; height:20px; width:91%; max-width: 480px; border-radius: 5px;">&nbsp;</div>
</div>
</div>

<div class="l" style="display:{SMS_SHOW};"><input type="button" class="button" value="SMS" onClick="window.location.href='cgi-bin/sms.sh'"></div>
<div class="r" style="display:{USSD_SHOW};"><input type="button" class="button" value="USSD" onClick="window.location.href='cgi-bin/ussd.sh'"></div>
<br />
 <span class="l">CSQ:</span><span class="r">{CSQ}</span>
 <span class="l">RSSI:</span><span class="r">{CSQ_RSSI} dBm</span>
 <span class="l">MCC MNC:</span><span class="r">{COPS_MCC} {COPS_MNC}</span>
<br />
<div class="c" style="display:block"><input type="button" class="button" value="Перезагрузить порт" onClick="loadinfo('cgi-bin/reset-usb.sh',1);"></div>
</td>
  <td>&nbsp;</td>
 </tr>
 <tr><td colspan=3 style="height:2%;">&nbsp;</td></tr>
</table>
